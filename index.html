            <h3>Sonic</h3>
            <p> Los creadores de Sonic, Naoto Oshima y Hirokazu Yasuhara, revelaron que el personaje de uno de los videojuegos más famosos del mundo está basado en un piloto de avión de la Segunda Guerra Mundial,
            que le encantaba volar a gran velocidad y eso provocaba que su pelo se erice.</p>

            <div class="contenido">
            <h3>Knuckles</h3>
            <p> Knuckles apareció por primera vez en el juego "Sonic the Hedgehog 3" para Sega Megadrive, donde creía que Sonic y Tails intentaban robar la Master Emerald y que el Doctor Robotnik intentaba evitarlo. Robotnik,
                 por supuesto, le había mentido y planeaba usar la joya para impulsar su estación espacial, el Death Egg.</p>
            <a href="https://es.wikipedia.org/wiki/Knuckles_the_Echidna#:~:text=Knuckles%20apareci%C3%B3%20por%20primera%20vez,estaci%C3%B3n%20espacial%2C%20el%20Death%20Egg.">Leer Mas</a>
            </div>
        </figure>
    </div>

                vio a Sonic the Hedgehog pasar corriendo junto a él, quien llegó al lugar para explorarlo después de derrotar al Dr.</p>
            <a href="https://sonic.fandom.com/es/wiki/Miles_%22Tails%22_Prower/Historia#:~:text=Seg%C3%BAn%20la%20historia%20en%20japon%C3%A9s,despu%C3%A9s%20de%20derrotar%20al%20Dr.">Leer Mas</a>
            </div>
